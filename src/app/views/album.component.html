<head>
    <link rel="stylesheet" href="assets/usuario.component.css">
</head>

<div>
    <h4 class="title is-4">{{ nameAlbum }}</h4>
    <h5 class="subtitle is-5">by {{ username }}</h5>
</div>
<br>
<div class="cardList">

        <div class="cardListItem has-text-centered">

                <img src="assets/bora-bora.jpg">
            </figure>
        </div>
    </ng-container>
</div>
