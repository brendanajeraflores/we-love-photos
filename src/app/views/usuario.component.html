<head>
        <link rel="stylesheet" href="assets/usuario.component.css">
        </head><div>
    <table>
        <tr>
            <td rowspan="2">
                <figure class="image is-64x64">
                    <img src="assets/bora-bora.jpg">
                </figure>
            </td>
            <td>{{ username }}</td>
        </tr>
        <tr >
            <td>{{ name }}</td>
        </tr>
    </table>
</div>
<br>
<div class="is-normal">
    <label class="label">&Aacute;lbums</label>
</div>
<div class="cardList">
    <ng-container *ngFor="let album of albumsUsuario">
        <div class="cardListItem has-text-centered">
            <figure class="image is-128x128 center">
                <img src="assets/bora-bora.jpg">
            </figure>
            <a  [routerLink]="['/album', idUsuario, album.id]">{{album.title}}</a>
        </div>
    </ng-container>
</div>
